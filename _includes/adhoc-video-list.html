{% if include.videos and include.videos.size %}
<ol class="video-list">
{% for video in include.videos -%}
  <li>
    <span class="video-link-wrapper">
      <span class="video-link">
        {% if video.link %}
          <a href="{{ video.link }}">{{ video.title }}</a> {% include svg/external.svg.html %}
        {% else %}
          <strong>Up next:</strong> {{ video.title }}
        {% endif %}
      </span>
    </span>
  </li>
{% endfor %}
</ol>
{% endif %}
