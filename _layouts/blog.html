---
layout: default
class: blog
---
<div class="blog">
  
  <h1>{{ page.title }}</h1>
  
  <ol reversed>
  {% for post in site.posts %}
    <li>
      <a class="blog__link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </li>
  {% endfor %}
  </ol>
</div>
