---
layout: default
class: blog
---
<div class="blog">
  
  <h1>{{ page.title }}</h1>
  
  <ol reversed>
  {% for post in site.posts %}
    <li>
      <div class="post__title">
        <a class="blog__link" href="{{ post.url | relative_url }}">
          <span class="post__title__decoration">{{ post.title | escape }}</span>
        </a>
      </div>
    </li>
  {% endfor %}
  </ol>
</div>
